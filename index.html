<!DOCTYPE html>
<html lang="id">
<head>
    <!-- ===== META TAGS ===== -->
    <!-- Charset untuk encoding karakter -->
    <meta charset="UTF-8">
    <!-- Viewport untuk responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul website yang muncul di browser tab -->
    <title>Abyss - Menjelajah Keindahan Laut Banda</title>
    
    <!-- ===== EXTERNAL CSS LIBRARIES ===== -->
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS untuk framework UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome untuk icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ===== CUSTOM CSS ===== -->
    <!-- File CSS custom untuk styling website -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ============================================
         NAVBAR - Navigation Bar
         Fixed di bagian atas halaman
         ============================================ -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4">
            <!-- Logo Brand -->
            <a class="navbar-brand d-flex align-items-center" href="#home">
                <!-- Icon logo dengan background -->
                <div class="logo-icon me-2">
                    <img src="foto-figma/Vector.svg" alt="Abyss Logo" class="logo-icon-img">
                </div>
                <!-- Text logo -->
                <span class="logo-text">Abyss</span>
            </a>
            
            <!-- Toggle button untuk mobile menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar menu aligned ke kanan -->
                <ul class="navbar-nav ms-auto">
                    <!-- Link ke section Beranda -->
                    <li class="nav-item">
                        <a class="nav-link" href="#beranda">Beranda</a>
                    </li>
                    <!-- Link ke section Flora -->
                    <li class="nav-item">
                        <a class="nav-link" href="#flora">Flora</a>
                    </li>
                    <!-- Link ke section Fauna -->
                    <li class="nav-item">
                        <a class="nav-link" href="#fauna">Fauna</a>
                    </li>
                    <!-- Link ke section Galeri -->
                    <li class="nav-item">
                        <a class="nav-link" href="#galeri">Galeri</a>
                    </li>
                    <!-- Link ke section Fakta dengan style khusus -->
                    <li class="nav-item">
                        <a class="nav-link nav-fakta" href="#fakta">Fakta</a>
                    </li>
                    <!-- Link ke section Lokasi -->
                    <li class="nav-item">
                        <a class="nav-link" href="#lokasi">Lokasi</a>
                    </li>
                    <!-- Link ke section Kontak -->
                    <li class="nav-item">
                        <a class="nav-link" href="#kontak">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ============================================
         SIDEBAR CONTAINER
         Container untuk sidebar berita (dimuat dari component)
         ============================================ -->
    <div id="sidebar-container"></div>

    <!-- ============================================
         MAIN CONTENT - Semua Section Halaman
         Setiap section dimuat dari file component
         ============================================ -->
    
    <!-- Container untuk Section Beranda -->
    <div id="beranda-container"></div>

    <!-- Container untuk Section Flora -->
    <div id="flora-container"></div>

    <!-- Container untuk Section Fauna -->
    <div id="fauna-container"></div>

    <!-- Container untuk Section Galeri -->
    <div id="galeri-container"></div>

    <!-- Container untuk Section Fakta/FAQ -->
    <div id="fakta-container"></div>

    <!-- Container untuk Section Lokasi -->
    <div id="lokasi-container"></div>

    <!-- Container untuk Section Kontak -->
    <div id="kontak-container"></div>

    <!-- Container untuk Footer -->
    <div id="footer-container"></div>

    <!-- ============================================
         JAVASCRIPT LIBRARIES & SCRIPTS
         ============================================ -->
    
    <!-- Bootstrap Bundle dengan Popper untuk dropdown, modal, dll -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Component Loader - Script untuk memuat semua component -->
    <script src="js/components-loader.js"></script>
    
    <!-- Main Script - Script utama untuk fungsi-fungsi website -->
    <script src="script.js"></script>
</body>
</html>
